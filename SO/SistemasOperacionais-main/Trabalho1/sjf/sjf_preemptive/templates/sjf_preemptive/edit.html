{% extends "sjf_preemptive/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if title == "Error" %}
        <h1>{{ title }}</h1>
        <p>Entry already exist</p>
    {% else %}
        <h1>{{ title }}</h1>
        <form action="{% url 'edit' titlePage %}" method="post">
            {% csrf_token %}
            <br/>
            <label>{{ form.title.label }}</label>
                {{ form.title }}
            <br/>
            <label>{{ form.text.label }}</label>
            <br/>
                {{ form.text }}
            <br/>
            <input type="submit" value="Save">
        </form>
    {% endif %}
{% endblock %}
